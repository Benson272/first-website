<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="../Menu.css">
        <link type="text/css" rel="stylesheet" href="drawing.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="../Menu.js"></script>
        <script src="drawing.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>Cool Art using Lines</h1>
            </div>
            <div id="body">
                <div class="controller">
                    <h4>Number of pts</h4>
                    <div id="minusPts">-</div>
                    <p id="numPoints">8</p>
                    <div id="plusPts">+</div>
                </div>
                <div class="controller">
                    <h4>Separation of pts</h4>
                    <div id="minusSeparation">-</div>
                    <p id="numSeparation">50</p>
                    <div id="plusSeparation">+</div>
                </div>
                <div class="canvasContainer">
                 <canvas id="canvas" width="800px" height="800px"></canvas>
                </div>



                <div class="controller">
                    <h4>Number of pts</h4>
                    <div id="minusPts2">-</div>
                    <p id="numPoints2">8</p>
                    <div id="plusPts2">+</div>
                </div>
                <div class="controller">
                    <h4>Separation of pts</h4>
                    <div id="minusSeparation2">-</div>
                    <p id="numSeparation2">50</p>
                    <div id="plusSeparation2">+</div>
                </div>

                <div class="canvasContainer">
                    <canvas id="canvas2" width="800px" height="800px"></canvas>
                </div>


            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
